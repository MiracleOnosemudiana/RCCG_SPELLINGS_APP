<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Admin Dashboard</h1>

        <button onclick="adminLogout()" class="logout-button">Logout</button>


        <!-- Navigation Buttons -->
        <button onclick="showSection('add-words-section')">Add Spelling Words</button>
        <button onclick="showSection('view-results-section')">View Results</button>
        <button onclick="showSection('set-timer-section')">Set Quiz Timer</button>

        <!-- Set Quiz Timer Section -->
        <div id="set-timer-section" style="display: none;">
            <h2>Set Quiz Timer</h2>
            <label for="quiz-time">Enter Time (minutes):</label>
            <input type="number" id="quiz-time" min="1" placeholder="Enter minutes">
            <button onclick="setQuizTime()">Save Time</button>
            <p>Current Time: <span id="current-time">Not Set</span></p>
        </div>

        <!-- Add Spelling Words Section -->
        <div id="add-words-section" style="display: none;">
            <h2>Add Spelling Words</h2>
            <label for="category-select">Select Category:</label>
            <select id="category-select" onchange="setAddCategory(this.value)">
                <option value="">--Choose--</option>
                <option value="6-8">6-8 Years</option>
                <option value="9-12">9-12 Years</option>
                <option value="13-15">13-15 Years</option>
                <option value="16-19">16-19 Years</option>
            </select>

            <p>Adding words to category: <span id="current-category">Not selected</span></p>
            <textarea id="bulk-words" placeholder="Enter words separated by commas"></textarea>
            <button onclick="addBulkWords()">Add Words</button>

            <p class="hidden" id="word-list-heading">Word List for category: <span id="word-list-current-category">Not
                    selected</span></p>

            <!-- <h3>Current Category: <span id="current-category">Not selected</span></h3> -->
            <button id="clear-all-words" class="hidden" onclick="clearAllWords()">Clear All Words</button>


            <ul id="word-list" style="width: 100%;"></ul>
        </div>

        <!-- View Results Section -->
        <div id="view-results-section" style="display: none;">
            <h2>All Quiz Results</h2>

            <!-- Table Container for Scroll -->
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Score</th>
                            <th>Date & Time</th>
                            <th>Time Used</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="admin-results-table"></tbody>
                </table>
            </div>

            <button onclick="clearAllResults()">Clear All Results</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
